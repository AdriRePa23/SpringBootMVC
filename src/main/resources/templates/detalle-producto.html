<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gestión de Productos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/productos">Listado de Productos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4">Detalles del Producto</h2>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <!-- Detalles del producto con una tarjeta simple -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text"><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></p>
                    <p class="card-text"><strong>Descripción:</strong> <span th:text="${producto.descripcion}"></span></p>
                    <p class="card-text"><strong>Precio:</strong> <span th:text="${producto.precio}"></span> €</p>
                    <p class="card-text"><strong>Cantidad:</strong> <span th:text="${producto.cantidad}"></span></p>
                </div>
            </div>

            <div class="mt-4 text-center">
                <a href="/productos" class="btn btn-secondary">Volver al Listado</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
